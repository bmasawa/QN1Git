<!DOCTYPE html>
<html>
<head>
  <title>Weather App v1</title>
  <link rel="stylesheet" href="WeatherApp.css">  
</head>

<body>
  <h1>WEATHER APP</h1>

  <div>
    <input type="text" id="cityInput" placeholder="Enter City Name" />
    <button id="search-button">Show Weather</button>
  </div>

  <div id="weather-container">    
    <h2 id="city-name"></h2>
    <p id="temperature"></p>
    <p id="humidity"></p>
    <p id="wind-speed"></p>
    <p id="description"></p>
    <p id="weather-icon"></p>

  </div>
  <div>
   
  
    <button type="button" onclick="clearMe()">Clear</button>
  </div>

  <script src = "WeatherApp.js"> </script>
   
</body>
</html>
